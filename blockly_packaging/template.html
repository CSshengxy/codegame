<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blockly Demo</title>
    <!-- 页面的css设置，必要的时候可以修改 -->
    <link href="template.css" rel="stylesheet" type="text/css"></link>
    <!-- 引入一些blockly自带的一些库文件  不用修改 -->
    <script src="google-blockly/blockly_compressed.js"></script>
    <script src="google-blockly/javascript_compressed.js"></script>
    <script src="google-blockly/blocks_compressed.js"></script>
    <script src="google-blockly/msg/js/en.js"></script>
    <!-- 引入封装的block 相应的响应函数写在对应的封装文件中 有用注释标注TODO  不用修改 -->
    <script src="block_defined/dg_forward.js"></script>
    <script src="block_defined/dg_location.js"></script>
    <script src="block_defined/dg_start.js"></script>
    <script src="block_defined/dg_turn.js"></script>
    <!-- 这也是一个封装的block 不同的是我加入了一个简单的响应函数可以实现页面上圆形颜色的切换 -->
    <!-- 可以作为第三方库 和消息响应的参考 -->
    <script src="block_defined/dg_changecolor.js"></script>
    <!-- 在HTML中引入第三方js文件  必须！！！！ 根据需要进行添加 -->
    <script src="第三方js文件.js"></script>
    <!-- 这是一个对运行按钮响应的函数，里面使用了blockly的语法 不用修改 -->
    <script src="run_program.js"></script>
</head>
<body>
    <div id="whole-page">
        <div id="first-line">
            <button id="run-button" onclick="runCode()">Run</button>
            <button id="clean-button">clean</button>
        </div>
        <div id="second-line">
            <div id="game-area">
                <div id="circle"></div>
            </div>
            <div id="block-and-code-area">
                <div id="block-area"></div>
                <input type="text" id="code-area">
            </div>
            <!-- 在节点中引入blockly的元素  后面还需要挂载  在template.js文件中 不用修改 -->
            <xml id="tool-box" style="display: none;">
                <category name="Start">
                    <block type="dg_start"></block>
                </category>
                <category name="Action">
                    <block type="dg_location">
                        <field name="x">0</field>
                        <field name="NAME">0</field>
                    </block>
                    <block type="dg_forward">
                        <field name="step">0</field>
                    </block>
                    <block type="dg_turn">
                        <field name="direction">Right</field>
                    </block>
                    <block type="dg_turn">
                        <field name="direction">Left</field>
                    </block>
                </category>
                <category name="Control">
                    <block type="controls_repeat_ext">
                        <value name="TIMES">
                            <shadow type="math_number">
                                <field name="NUM">10</field>
                            </shadow>
                        </value>
                    </block>
                </category>
                <category name="Look">
                    <block type="dg_changecolor">
                        <field name="R">0</field>
                        <field name="G">0</field>
                        <field name="B">0</field>
                    </block>
                </category>
            </xml>
        <div>
    </div>
</body>
    <script src="template.js"></script>
</html>
